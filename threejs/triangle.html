<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body { margin: 0;}
		canvas { width: 100%; height: 100%}
		
	</style>
</head>
<body>
	<script language="JavaScript" type="text/javascript" src="js/three.js"></script>
	<script>
		var scene = new THREE.Scene();
		// Geometry
		var triangleGeometry = new THREE.Geometry();

		// Vertices
		triangleGeometry.vertices.push(new THREE.Vector3( 1, 1, 1 ));
		triangleGeometry.vertices.push(new THREE.Vector3( 3, 1, 1 ));
		triangleGeometry.vertices.push(new THREE.Vector3( 3, 3, 1 ));

		// Face
		triangleGeometry.faces.push(new THREE.Face3( 0, 1, 2 ));

		// Putting it all together

		var triangleMaterial = new THREE.MeshBasicMaterial({
			color: 0x2685AA,
			side: THREE.DoubleSide
			});

		var triangleMesh = new THREE.Mesh( triangleGeometry, triangleMaterial);

		scene.add(triangleMesh)
	</script>
</body>
</html>
